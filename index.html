<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Builder’s Playground is a vibrant tech community for no-code creators, low-code builders, and AI enthusiasts — where ideas brew over chai, and automation flows smoother than your favorite desi beverage." />
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" style="border-radius: 50%;">
    <title>Builder's Playground</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="grid-diagonal"></div>
    <div class="grid-dots"></div>
    <div class="container">
        <header>
            <h1>Builder's Playground</h1>
            <p class="subtitle">Think of it as a community-driven lab powered by no-code tools, AI workflows, and steaming cups of chai — where even your weirdest workaround gets a standing ovation.</p>
        </header>

        <main>
            <button id="inviteBtn" class="cta-button">Get Invite</button>

            <div id="inviteForm" class="form-container hidden">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" id="mobile" name="mobile" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="submit-btn">Send Invite</button>
                </form>
            </div>
        </main>

        <footer>
            <div class="social-links">
                <a href="https://discord.gg/ZwhvHqzn" target="_blank"><i class="fab fa-discord"></i></a>
                <a href="https://x.com/bldrplayground" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/company/buildersplayground/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.instagram.com/buildersplayground/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://github.com/buildersplayground" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>

    
    
</body>
</html>
